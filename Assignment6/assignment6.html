<!DOCTYPE html>
<html>
<meta charset="utf-8" />
        <title>Pizza Delivery</title>
        
        <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>
        <![endif]-->
        <script src="js/script.js"></script>
        
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Form With Labels On Top</title>

	<link rel="stylesheet" href="styles/demo.css">
	<link rel="stylesheet" href="styles/form-labels-on-top.css">

</head>

    <div id="hero">
	<header>
		<img id="logo" src="images/Inspyre-Design-Logo-Final-small.png" alt="logo"> 
        <h1>Get Your Pizza Here!</h1>
    </header>
      </div>
     <body>   
    <div id="spacer"></div>
    <div class="main-content">

        <!-- You only need this form and the form-labels-on-top.css -->

        <form id="pizzaForm" class="form-labels-on-top" method="post" action="#">

            <div class="form-title-row">
                <h1>Place Your Order</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Full name</span>
                    <input id="name" type="text" name="name" placeholder="First Name, Last Name">
                    <div id="nameValidation"></div>
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Address Type</span>
                    <select id="selection" onchange="check();" name="dropdown">
                        <option>House</option>
                        <option>Apartment</option>
                        <option>Business</option>
                        <option>Campus</option>
                        <option>Hotel</option>
                        <option>Dorm</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
          
            <div id="enterOther" style="display:none" class="form-row">
                <label>
                    <span></span>
                    <input  type="text" name="address">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Address</span>
                    <input id="address" type="text" name="address">
                </label>
            </div>
            <div class="form-row">
                 <label>
                    <span>Unit, Ste, Apt. Number</span>
                    <input  type="text" name="addressTwo">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input id="email" type="email" name="email" placeholder="email@domain.com">
                    <div id="emailValidation"></div>
                </label>
            </div>
                
              <div class="form-row">
                <label>
                    <span>City</span>
                    <input id="city" type="text" name="city">
                </label>
            </div>
             <div class="form-row">
                <label>
                    <span>State</span>
                    <input id="state" type="text" name="state" placeholder="CO">
                    <div id="stateValidation"></div>
                </label>
            </div>
             <div class="form-row">
                <label>
                    <span>Zip Code</span>
                    <input id="zip" type="text" name="zip code" placeholder="12345">
                    <div id="zipValidation"></div>
                </label>
            </div>
             <div class="form-row">
                <label>
                    <span>Phone Number</span>
                    <input id="phone" type="tel" name="phone" placeholder="303-123-4567">
                    <div id="phoneValidation"></div>
                </label>
            </div>
            <div class="form-row">
                <label><span>Radio</span></label>
                <div class="form-radio-buttons">
            <div>
                        <label>
                            <input onclick="javascript: return yourfunction(1)" type="radio" name="radio">
                            <span>Hand Tossed</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input onclick="javascript: return yourfunction(2)" type="radio" name="radio">
                            <span>Thin Crust</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input onclick="javascript: return yourfunction(3)" type="radio" name="radio">
                            <span>New York Style</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input onclick="javascript: return yourfunction(4)" type="radio" name="radio">
                            <span>Gluten Free</span>
                        </label>
                    </div>
            </div>
            
            <div id="one" style="display:none">
                <label>
                
                    <select id="handTossed" class="dough" name="dropdown">
                        <option value="9.99">Small ($9.99)</option>
                        <option value="12.99">Medium ($12.99), </option>
                        <option value="14.99">Large ($14.99) </option>
                    </select>
                </label>
            </div>
            <div  id="two" style="display:none">
                <label>
                
                    <select  id="thinCrust" class="dough" name="dropdown">
                        <option value="11.99">Medium ($11.99) </option>
                        <option  value="13.99">Large ($13.99) </option>
                    </select>
                </label>
            </div>
            <div  id="three" style="display:none">
                <label>
                
                    <select class="dough" name="dropdown">
                        <option value="16.99">Large ($16.99) </option>
                        <option value="19.99">Extra Large ($19.99) </option>
                    </select>
                </label>
            </div>
                <div id="four" style="display:none">
                <label>
                    <select class="dough" name="dropdown">
                       <option value="0">Select a Dough </option>
                        <option value="10.99">Small ($10.99) </option>
                    </select>
                </label>
            </div>
            
           
            <div >
                <label>
                
                    <select  id="cheeseOptions" name="cheeseOptions" class="extras">
                        <option value=0>Light: no charge </option>
                        <option value=0>Normal: no charge</option>
                        <option value=2.99>Extra: + $2.99</option>
                        <option value=3.99>Double: + $3.99</option>
                        
                    </select>
                </label>
            </div>
            
            <div >
                <label>
                
                    <select id="sauceOptions" name="sauceOptions" class="extras">
                        <option value=0>Regular: no charge </option>
                        <option value=.99>Hearty Tomato: $.99</option>
                        <option value=1.99>BBQ Sauce: + $1.99</option>
                        
                    </select>
                </label>
            </div>
                <div class="form-row">
                    <label class="toppingsTitle">Extra Toppings: $.99</label><br>
                    <input type="checkbox" class="toppings"> Pepperoni
                    <input type="checkbox" class="toppings"> Sausage
                    <input type="checkbox" class="toppings"> Ham
                    <input type="checkbox" class="toppings"> Bacon
                    <input type="checkbox" class="toppings"> Salami
                    <input type="checkbox" class="toppings"> Peppers
                    <input type="checkbox" class="toppings"> Olives
                    <input type="checkbox" class="toppings"> Jalapenos
                    <input type="checkbox" class="toppings"> Mushrooms
                    <input type="checkbox" class="toppings"> Pineapple
                    <input type="checkbox" class="toppings"> Onion
                    
                </div>
             <div class="form-row">
                <button id="submitButton" type="submit">Place Your Order</button>
            </div>
            <div id="divTotal">
                <h3>Total</h3>
                <h1 id="total"></h1>
            </div>
               <div id="billingInformation" style="display:none">
                <form id="pizzaForm" class="form-labels-on-top" method="post" action="#">

            <div  class="form-title-row">
                <h1 id="billingForm">Billing Information</h1>
            </div>
        <div class="form-row">
                    <label class="billing">Is Information the Same from Above</label><br>
                    <input type="checkbox" id="billing">
                    </div>
            <div class="form-row">
                <label>
                    <span>Full name</span>
                    <input id="billingName" type="text" name="name" placeholder="First Name, Last Name">
                    <div id="billingNameValidation"></div>
                </label>
            </div>

            <div id="myDIV" class="form-row">
                <label>
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Address</span>
                    <input id="billingAddress" type="text" name="address">
                </label>
            </div>
                
              <div class="form-row">
                <label>
                    <span>City</span>
                    <input id="billingCity" type="text" name="city">
                </label>
            </div>
             <div class="form-row">
                <label>
                    <span>State</span>
                    <input id="billingState" type="text" name="state" placeholder="CO">
                    <div id="billingStateValidation"></div>
                </label>
            </div>
             <div class="form-row">
                <label>
                    <span>Zip Code</span>
                    <input id="billingZip" type="text" name="zip code" placeholder="12345">
                    <div id="billingZipValidation"></div>
                </label>
            </div>
                    <div class="form-row">
                <label>
                    <span>Credit Card Number</span>
                    <input id="creditCard" type="text" name="credit card"  placeholder="4111-1111-1111-1111">
                    <div id="creditCardValidation"></div>
                </label>
            </div>
                    <div class="form-row">
                <label>
                    <span>CVC</span>
                    <input id="cvc" type="text" name="cvc" placeholder="CVC">
                    <div id="cvcValidation"></div>
                </label>
            </div>
                    <div class="form-row">
                <label>
                    <span>Month</span>
                    <select id="expireMonth" onchange="check();" name="dropdown">
                        <option value="0">Month<option>
                        <option value="1">January<option>
                        <option value="2">February<option>
                        <option value="3">March<option>
                        <option value="4">April<option>
                        <option value="5">May<option>
                        <option value="6">June<option>
                        <option value="7">July<option>
                        <option value="8">August<option>
                        <option value="9">September<option>
                        <option value="10">October<option>
                        <option value="11">November<option>
                        <option value="12">December<option>

                    </select>
                </label>
            </div>
                     <div class="form-row">
                <label>
                    <span>Year</span>
                    <select id="expireYear"  name="dropdown">
                        <option value="2016">2016<option>
                        <option value="2017">2017<option>
                        <option value="2018">2018<option>
                        <option value="2019">2019<option>
                        <option value="2020">2020<option>
                        <option value="2021">2021<option>
                        <option value="2022">2022<option>
                        <option value="2023">2023<option>
                        <option value="2024">2024<option>
                        <option value="2025">2025<option>
                        <option value="2026">2026<option>
                        <option value="2027">2027<option>
                        <option value="2028">2028<option>

                    </select>
                </label>
            </div>
                    
        </form>
                </div>
</body>

</html>
